<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Funcionário</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<h1 class="mb-4">Cadastro de Funcionário</h1>
		<a href="/funcionario/listagem" class="btn btn-primary mb-3">Listar Funcionários</a>

		<form th:action="@{/funcionario}" method="post" class="row g-3">
			
			<input type="hidden" th:if="${funcionario.id}" name="id" th:value="${funcionario.id}" />
	
			<!-- Nome do Funcionário -->
			<div class="col-md-6">
				<label for="nome" class="form-label">Nome:</label>
				<input type="text" id="nome" name="nome" th:value="${funcionario.nome}" class="form-control"
					placeholder="Nome do Funcionário" required />
			</div>

			<!-- Função -->
			<div class="col-md-6">
				<label for="funcao" class="form-label">Função:</label>
				<input type="text" id="funcao" name="funcao" th:value="${funcionario.funcao}" class="form-control"
					placeholder="Função" required />
			</div>

			<!-- Data de Admissão -->
			<div class="col-md-6">
				<label for="dtadm" class="form-label">Data de Admissão:</label>
				<input type="date" id="dtadm" name="dtadm" th:value="${funcionario.dtadm}" class="form-control"
					required />
			</div>

			<!-- Salário -->
			<div class="col-md-6">
				<label for="salario" class="form-label">Salário:</label>
				<input type="text" id="salario" name="salario" th:value="${funcionario.salario}" class="form-control"
					placeholder="Salário" required />
			</div>

			<!-- Botão de Enviar -->
			<div class="col-12 mt-4">
				<button type="submit" class="btn btn-success">Salvar</button>
				<a href="/funcionario/listagem" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>

	<!-- Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
